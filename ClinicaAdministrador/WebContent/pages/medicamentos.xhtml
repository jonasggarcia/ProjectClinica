<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">
	<ui:define name="content">
		<div id="topoTela">
			<div id="titleTela">
				<h4>INÍCIO/CADASTROS/MEDICAMENTOS</h4>
			</div>
			<div id="buttonsTopoTela">
				<h:panelGrid columns="2" styleClass="panelButtonsTopoTela">
					<h:form id="formButtonsTopo">
						<p:commandLink styleClass="btNovo" value="CADASTRAR NOVO"
							actionListener="#{MBMedicamento.novo}"
							onclick="PF('dlgNovo').show()" update=":formNovo:panelNovo">
							<f:ajax execute="currentInputs" render="otherInputs" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandLink>
						<p:commandLink rendered="#{MBMedicamento.hasSelected}"
							styleClass="btEdit" value="ALTERAR CADASTRO"
							onclick="PF('dlgEditar').show()" update=":formEditar:panelEditar" />
					</h:form>
				</h:panelGrid>
			</div>
		</div>
		<div id="centroTela">
			<h:form id="formTable">
				<p:inputText styleClass="searchInput"
					value="#{MBMedicamento.valueSearch}"
					placeholder="Digite o nome, tipo de uso, observação, status ou código ...">
					<p:ajax event="keyup" listener="#{MBMedicamento.buscar}"
						update=":formTable:table"></p:ajax>
				</p:inputText>
				<p:dataTable selectionMode="single"
					selection="#{MBMedicamento.medicamento}" id="table"
					style="background-color: #FFF !important;"
					emptyMessage="Não há Registros" value="#{MBMedicamento.lista}"
					var="item" rowKey="#{item.id}" paginator="true"
					paginatorPosition="bottom" rows="10">
					<p:ajax event="rowSelect" listener="#{MBMedicamento.onSelect}"
						update=":formButtonsTopo" />
					<p:ajax event="rowUnselect" listener="#{MBMedicamento.onUnselect}"
						update=":formButtonsTopo" />
					<p:column headerText="Código">
						<h:outputText value="#{item.id}" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{item.nome}" />
					</p:column>
					<p:column headerText="Tipo Uso">
						<h:outputText value="#{item.tipoUso}" />
					</p:column>
					<p:column headerText="Observação">
						<h:outputText value="#{item.observacao}" />
					</p:column>
					<p:column headerText="Ativo">
						<h:outputText value="#{item.ativo}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</div>

		<div id="rodapeTela"></div>

		<!-- dialogs -->
		<p:dialog modal="true" header="Novo Registro" draggable="false"
			resizable="false" closable="false" appendTo="@(body)"
			widgetVar="dlgNovo">
			<h:form id="formNovo">
				<h:panelGrid columns="2" width="100%" id="panelNovo">
					<p:outputLabel value="Nome: " for="txtNome" />
					<p:inputText id="txtNome" value="#{MBMedicamento.medicamento.nome}"
						required="true" requiredMessage="O Campo Nome é Obrigatório" />
					<p:outputLabel value="Tipo de Uso: " for="txtTipoUso" />
					<p:inputText id="txtTipoUso"
						value="#{MBMedicamento.medicamento.tipoUso}" required="true"
						requiredMessage="O Campo Tipo de Uso é Obrigatório" />
					<p:outputLabel value="Observação: " for="txtObservacao" />
					<p:inputTextarea id="txtObservacao"
						value="#{MBMedicamento.medicamento.observacao}" required="true"
						requiredMessage="O Campo Observação é Obrigatório" rows="8"
						cols="30" autoResize="false" />
				</h:panelGrid>
				<h:panelGrid styleClass="panelDialogButtons" columns="2"
					width="100%">
					<p:commandLink value="Salvar" styleClass="btSave"
						actionListener="#{MBMedicamento.salvar}"
						update=":formTable :globalMsg" />
					<p:commandLink value="Cancelar" styleClass="btCancel"
						onclick="PF('dlgNovo').hide()" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog modal="true" header="Editar Registro" draggable="false"
			resizable="false" closable="false" appendTo="@(body)"
			widgetVar="dlgEditar">
			<h:form id="formEditar">
				<h:panelGrid columns="2" width="100%" id="panelEditar">
					<p:outputLabel value="Código: " />
					<p:outputLabel value="#{MBMedicamento.medicamento.id}" />
					<p:outputLabel value="Nome: " for="txtNome" />
					<p:inputText id="txtNome" value="#{MBMedicamento.medicamento.nome}"
						required="true" requiredMessage="O Campo Nome é Obrigatório" />
					<p:outputLabel value="Tipo de Uso: " for="txtTipoUso" />
					<p:inputText id="txtTipoUso"
						value="#{MBMedicamento.medicamento.tipoUso}" required="true"
						requiredMessage="O Campo Tipo de Uso é Obrigatório" />
					<p:outputLabel value="Observação: " for="txtObservacao" />
					<p:inputTextarea id="txtObservacao"
						value="#{MBMedicamento.medicamento.observacao}" required="true"
						requiredMessage="O Campo Observação é Obrigatório" rows="8"
						cols="30" autoResize="false" />
					<p:outputLabel value="Ativo: " for="cboAtivo" />
					<p:selectOneMenu id="cboAtivo"
						value="#{MBMedicamento.medicamento.ativo}" required="true"
						requiredMessage="O Campo Status é Obrigatório">
						<f:selectItem itemValue="Sim" itemLabel="Sim" />
						<f:selectItem itemLabel="Não" itemValue="Não" />
					</p:selectOneMenu>
				</h:panelGrid>
				<h:panelGrid styleClass="panelDialogButtons" columns="2"
					width="100%">
					<p:commandLink value="Editar" styleClass="btSave"
						actionListener="#{MBMedicamento.editar}"
						update=":formTable :globalMsg" />
					<p:commandLink value="Cancelar" styleClass="btCancel"
						onclick="PF('dlgEditar').hide()" update=":formTable" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>

</ui:composition>
